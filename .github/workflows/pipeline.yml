name: CI-CD-ARM

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  validate-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ARM Validate (dev params)
        run: |
          az deployment sub validate \
            --location eastus2 \
            --template-file infrastructure/main.json \
            --parameters @infrastructure/parameters/dev.parameters.json \
            --parameters vmAdminPassword="${{ secrets.VM_ADMIN_PASSWORD }}" sqlAdminPassword="${{ secrets.SQL_ADMIN_PASSWORD }}"

      - name: Checkov Scan (ARM)
        run: |
          pip install checkov
          checkov -d infrastructure --framework arm

  plan-whatif:
    runs-on: ubuntu-latest
    needs: validate-and-scan
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: What-If (dev)
        run: |
          az group create -n ${{ secrets.RG_DEV }} -l eastus2
          az deployment group what-if \
            -g ${{ secrets.RG_DEV }} \
            --template-file infrastructure/main.json \
            --parameters @infrastructure/parameters/dev.parameters.json \
            --parameters vmAdminPassword="${{ secrets.VM_ADMIN_PASSWORD }}" sqlAdminPassword="${{ secrets.SQL_ADMIN_PASSWORD }}"

  deploy-dev:
    runs-on: ubuntu-latest
    needs: plan-whatif
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy dev
        run: |
          az group create -n ${{ secrets.RG_DEV }} -l eastus2
          az deployment group create \
            -g ${{ secrets.RG_DEV }} \
            --template-file infrastructure/main.json \
            --parameters @infrastructure/parameters/dev.parameters.json \
            --parameters vmAdminPassword="${{ secrets.VM_ADMIN_PASSWORD }}" sqlAdminPassword="${{ secrets.SQL_ADMIN_PASSWORD }}"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy staging
        run: |
          az group create -n ${{ secrets.RG_STAGING }} -l eastus2
          az deployment group create \
            -g ${{ secrets.RG_STAGING }} \
            --template-file infrastructure/main.json \
            --parameters @infrastructure/parameters/staging.parameters.json \
            --parameters vmAdminPassword="${{ secrets.VM_ADMIN_PASSWORD }}" sqlAdminPassword="${{ secrets.SQL_ADMIN_PASSWORD }}"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production   # Configure required reviewers for this Environment in GitHub settings
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy prod (manual approval gate via Environment)
        run: |
          az group create -n ${{ secrets.RG_PROD }} -l eastus2
          az deployment group create \
            -g ${{ secrets.RG_PROD }} \
            --template-file infrastructure/main.json \
            --parameters @infrastructure/parameters/prod.parameters.json \
            --parameters vmAdminPassword="${{ secrets.VM_ADMIN_PASSWORD }}" sqlAdminPassword="${{ secrets.SQL_ADMIN_PASSWORD }}"
